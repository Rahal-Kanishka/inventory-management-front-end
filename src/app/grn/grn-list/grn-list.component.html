<button type="button" (click)="openModal()" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Add GRN

<app-grn-add #grnAddComponent (onGRNAddEvent)="onGrnAddModalClosed($event)"></app-grn-add>

<app-grid [gridData]="grnList" [columnDefs]="columnDefs" [context]="context"></app-grid>
