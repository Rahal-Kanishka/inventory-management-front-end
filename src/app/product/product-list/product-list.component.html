<!-- Button trigger modal -->
<button type="button" (click)="openAddModal()" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Add Product
</button>

<!-- Modal -->
<app-product-add #productAddComponent (modalClosed)="onAddModalClosed($event)"></app-product-add>
<app-product-edit #productEditComponent (modalClosed)="onEditModalClosed($event)"></app-product-edit>

<app-grid
  [gridData]="productList"
  [columnDefs]="columnDefs"
  [context]="context"></app-grid>
